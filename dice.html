<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/4d58f93612.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h4>Let's Roll Some Dice</h4>
    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <form id="DiceNum-form">
      <label for="DiceNum-input">Number of Dice</label>
      <input type="number" id="DiceNum-input" /><br />

      <form id="DiceVal-form">
        <label for="DiceVal-input">Sides of Dice</label>
        <select class="form-control" id="DiceVal-input">
          <option>4</option>
          <i class="fas fa-dice-d6"></i>
          <option>6</option>
          <option>8</option>
          <option>10</option>
          <option>12</option>
          <option>20</option>
        </select>

        <form id="mod-form">
          <label for="mod-input">Modifier</label>
          <input type="number" id="mod-input" placeholder="0" /><br />
          <!-- Button triggers new GIF to be added -->
          <button id="add-roll" type="submit" value="Show Me The Numbers!">Show Me The Numbers!</button>

        </form>
        <div id="rolls-view"></div>

        <div id="rolls-appear-here"></div>
        <div id="modifier-here"></div>
        <div id="total"></div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
