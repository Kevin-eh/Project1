<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProtoBootStrapPage</title>
    <script src="https://kit.fontawesome.com/4d58f93612.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Stoke&display=swap" rel="stylesheet">

    <style>
        #wrapper {
            max-width: 960px;
            margin: 0 auto;
        }

        body {
            background-color: gray;
            background-image: url("assets/images/dnd_bg.jpg");
            background-size: 100%;
        }

        .spell-name,
        .school-name {
            cursor: pointer;
        }

        .spell-name:hover,
        .school-name:hover {
            color: gold;
        }

        button {
            background-color: indianred;
            color: white;
            font-family: 'Stoke', serif;
            border-style: none;
            border-bottom: 1px solid white;
        }

        #class-search {
            color: white;
            border-style: none;
            border-bottom: 1px solid white;
            background: none;
        }

        #class-search::placeholder {
            padding-left: 10px;
            color: white;
            font-family: 'Stoke', serif;
        }


        button:hover {
            background-color: pink;
        }

        #site-title {
            /* margin-top: 10px; */
            font-family: 'Stoke', serif;
            color: #ffffff;
        }

        nav {
            margin-top: 20px;
        }

        #site-logo {
            max-width: 100px;
            margin-right: 20px;
            float: left;
        }

        form {
            margin-top: 20px;
        }

        thead {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        h1 {
            font-size: 16px;
            font-family: 'Stoke', serif;
            color: white;
        }

        p {
            margin-bottom: 0px;
            color: white;
        }

        .spell-name {
            font-family: 'Stoke', serif;
        }

        .class-name {
            font-size: 6px;
        }

        label {
            color: white;
            font-family: 'Stoke', serif;
        }

        select {
            background-color: indianred;
            color: white;
            font-family: 'Stoke', serif;
        }

        .card {
            background-color: #292b2c;
            margin-bottom: 10px;
        }

        h2 {
            color: gold;
            font-family: 'Stoke', serif;

        }

        hr {
            background-color: white;
        }

        .back-btn {
            float: right;
            font-family: Helvetica, sans-serif;
        }

        #class-list,
        #spell-list {
            background: none;
            border-style: none;
            margin-left: 10px;
            float: right;
        }

        #class-list,
        #spell-list {
            float: right;
        }

        strong {
            color: gold;
        }

        h6 {
            color: lightskyblue;
            font-weight: lighter;
            font-size: 14px;
        }

        #dice-display {
            background-color: #292b2c;
            border-radius: 5px;
        }

        #mod-input,
        #DiceVal-input,
        #DiceNum-input {
            background: none;
            color: white;
            border-style: none;
            border-bottom: 1px solid white;
            font-size: 24px;
            max-width: 100%;
        }

        #add-roll {
            margin: 10px auto;
            background-color: #292b2c;
            border: 1px solid white;
            border-radius: 5px;
        }

        option {
            color: black;
        }

        #add-roll:hover {
            background-color: gold;
            color: black;
        }
        .dicetodelete {position: absolute;
        color: gold;
        z-index: 100;
        pointer-events: none;}
    </style>
</head>

<body>
    <div id="wrapper">
        <nav>
            <img src="assets/images/dnd_logo.png" id="site-logo">
            <h2 id="site-title"> 5th Edition Spellcasters Toolkit</h2>
            <form>
                <div class="form-group">
                    <label for="class-search">Get Spells by</label>
                    <select id="query-selector">
                        <option class="query-option" data-option='spells/'>Class</option>
                        <option class="query-option" data-option='spells/?name='>Spell Name</option>
                    </select>
                    <input type=" text" placeholder="Search Query" id="class-search" />
                    <button type="submit" id="submit-button">Search</button>
                    <button id="spell-list">Spell List</button>
                    <button id="class-list">Class List</button>
                </div>
            </form>
        </nav>
        <div class="row">
            <div id="dice-display" class="col-4 card">
                <div class="card-body">
                    <h2>Dice Roller <i class="fas fa-dice-d20" id="coverdice"></i></h2>
                    <!-- Rendered buttons will get dumped here  -->
                    <div id="buttons-view">

                        <form id="DiceNum-form">
                            <div>
                                <label for="DiceNum-input">Number of Dice</label>
                                <input type="number" id="DiceNum-input" class="input" value="1" /><br />
                            </div>

                            <div id="DiceVal-form">
                                <label for="DiceVal-input">Sides of Dice</label>
                                <select class="form-control" id="DiceVal-input">
                                    <option>4</option>
                                    <option>6</option>
                                    <option>8</option>
                                    <option>10</option>
                                    <option>12</option>
                                    <option>20</option>
                                </select>
                            </div>

                            <div id="mod-form">
                                <label for="mod-input">Modifier</label>
                                <input type="number" id="mod-input" value="0" /><br />
                                <!-- Button triggers new GIF to be added -->
                                <button id="add-roll" type="submit" value="Show Me The Numbers!">Show Me The Numbers!</button>
                            </div>
                        </form>

                        </form>
                        <br>
                        <div id="rolls-view"></div>
                        <div id="rolls-appear-here"></div>
                        <!-- <div id="modifier-here"></div>
                        <div id="total"></div> -->

                    </div>
                </div>
            </div>

            <div id="results-display" class="col-8">
                <h1 id="result-count"></h1>
                <table class="table table-striped table-dark search-index">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Spell Name</th>
                            <th scope="col">Classes</th>
                            <th scope="col">School</th>
                        </tr>
                    </thead>
                    <tbody class="search-table">
                    </tbody>
                </table>
            </div>
        </div>
    <div id="dice-view"></div>

    </div>
    <script src="assets/javascript/app.js"></script>
    <script src="javascript.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/anime-master/lib/anime.min.js"></script>
</body>

</html>
